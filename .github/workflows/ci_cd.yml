name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install API specific requirements (if different from global)
        continue-on-error: true
        run: echo "No separate API requirements specified"

      - name: Run Python tests
        run: |
          pip install pytest
          pytest

      - name: Build and Lint API Docker Image
        run: |
          docker build -t house-price-api -f api/Dockerfile .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          CI: true

      - name: Deploy to staging (example)
        if: github.ref == 'refs/heads/develop'
        run: echo "DÃ©ploiement sur l'environnement de staging..."

      - name: Build and tag Docker image (for production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/house_price_prediction:latest -f api/Dockerfile .

      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/house_price_prediction:latest
